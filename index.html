<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De filterbubbelmachine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>

        <!-- first section: het titelscherm -->

        <section class="titlescreen">

            <article>
                <h1>Bubbel Kart</h1>
                <button id="startbutton">Start!</button>
            </article>

            <article>
                <img src="/images/startscreen.png" alt="Road with our character on it">
            </article>


        </section>

        <!-- second section: een introductie naar de filterbubbels -->

        <section class="introduction">

            <h1>Een introductie</h1>

        </section>

        <!-- third section: de challenge -->

        <section class="challenge">

            <article>

                <h1>Maak jouw eigen karakter!</h1>

                <form>

                    <h2>Hoeveel vrienden heb je?</h2>

                    <input type="radio" id="q1o1" name="q1" value="answer1" onclick="checkAnswers()" checked="checked">
                    <label for="q1o1">Veel (5+)</label>

                    <input type="radio" id="q1o2" name="q1" value="answer2" onclick="checkAnswers()">
                    <label for="q1o2">Weinig (0-5)</label>

                    <h2>Hoeveel berichten zie je per dag?</h2>

                    <input type="radio" id="q2o1" name="q2" value="answer1" onclick="checkAnswers()" checked="checked">
                    <label for="q2o1">Veel (100+)</label>

                    <input type="radio" id="q2o2" name="q2" value="answer2" onclick="checkAnswers()">
                    <label for="q2o2">Weinig (0-100)</label>

                    <h3>Like je veel berichten?</h3>

                    <input type="radio" id="q3o1" name="q3" value="answer1" onclick="checkAnswers()" checked="checked">
                    <label for="q3o1">Ja</label>

                    <input type="radio" id="q3o2" name="q3" value="answer2" onclick="checkAnswers()">
                    <label for="q3o2">Nee</label>

                    <h3>Deel je veel berichten?</h3>

                    <input type="radio" id="q4o1" name="q4" value="answer1" onclick="checkAnswers()" checked="checked">
                    <label for="q4o1">Ja</label>

                    <input type="radio" id="q4o2" name="q4" value="answer2" onclick="checkAnswers()">
                    <label for="q4o2">Nee</label>

                </form>

            </article>

            <article>

                <img id="myImage" src="/images/1.png" width="400">

            </article>

        </section>

        <!-- fourth section: de simulatie -->

        <section class="simulatie">

        </section>

        <!-- fifth section: de resultaten -->

        <section class="results">

        </section>

        <!-- sixth section: uitleg over filterbubbels -->

        <section class="explanation">

        </section>

        <!-- seventh section: probeer het nog eens -->

        <section class="retry">

        </section>

    </main>

    <script src="js/main.js">
    </script>

</body>

</html>
